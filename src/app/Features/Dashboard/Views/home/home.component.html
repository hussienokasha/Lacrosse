<div class="container">
  <div class="flex justify-between items-center">
    <p-dropdown
      [options]="langOptions"
      optionLabel="label"
      optionValue="value"
      placeholder="Select a Language"
      styleClass="mb-4 shadow-none"
      [formControl]="selectedLang"
      (onChange)="getHomeContent()"
    />
    @if(!homeContent){

    <button
      class="w-16 h-16 rounded-full bg-green-700 mb-4"
      (click)="HomeDialog()"
    >
      <i class="fa-solid fa-plus text-xl text-white"></i>
    </button>
    }
  </div>
  <div>
    <form (ngSubmit)="editContent()" class="space-y-3" [formGroup]="homeForm">
      <div class="flex gap-3">
        <div class="w-full">
          <label class="block font-semibold text-xl">{{"Title"|translate}}</label>
          <input
            type="text"
            class="w-full rounded-md focus:ring-0 focus:border-green-700"
            placeholder="title"
            formControlName="Title"
          />
        </div>
        <div class="w-full">
          <label class="block font-semibold text-xl">{{"Subtitle"|translate}}</label>
          <input
            type="text"
            class="w-full rounded-md focus:ring-0 focus:border-green-700"
            placeholder="subtitle"
            formControlName="SubTitle"
          />
        </div>
      </div>
      <div class="flex gap-3">
        <div class="w-full">
          <label class="block font-semibold text-xl">{{"Longitude"|translate}}</label>
          <input
            type="text"
            class="w-full rounded-md focus:ring-0 focus:border-green-700"
            placeholder="longitude"
            formControlName="Longitude"
          />
        </div>
        <div class="w-full">
          <label class="block font-semibold text-xl">{{"Latitude"|translate}}</label>
          <input
            type="text"
            class="w-full rounded-md focus:ring-0 focus:border-green-700"
            placeholder="latitude"
            formControlName="Latitude"
          />
        </div>
      </div>
      <div class="flex gap-3">
        <div class="w-full">
          <label class="block font-semibold text-xl">TitlePartner</label>
          <input
            type="text"
            class="w-full rounded-md focus:ring-0 focus:border-green-700"
            placeholder="title partner"
            formControlName="TitlePartner"
          />
        </div>
        <div class="w-full">
          <label class="block font-semibold text-xl">{{"Title Program"|translate}}</label>
          <input
            type="text"
            class="w-full rounded-md focus:ring-0 focus:border-green-700"
            placeholder="title program"
            formControlName="TitleProgram"
          />
        </div>
      </div>
      <label class="block font-semibold text-xl">{{"Video Title"|translate}}</label>
      <input
        type="text"
        class="w-full rounded-md focus:ring-0 focus:border-green-700"
        placeholder="video title"
        formControlName="VideoTitle"
      />
      <div class="flex gap-2">
        <div class="border rounded-md p-3 flex flex-grow justify-between">
          <div>
            <label for="" class="pb-2 block">{{"Carousel Image"|translate}} 1</label>
            <input
              type="file"
              accept="image/*"
              class="w-full rounded-md focus:ring-0 focus:border-green-700"
              placeholder="title partner"
              (change)="onFileChange1($event)"
            />
          </div>
          <img
            [src]="imgPreview1 || homeContent?.img1"
            alt=""
            class="w-52 rounded-md"
          />
        </div>
        <div class="border rounded-md p-3 flex flex-grow justify-between">
          <div>
            <label for="" class="pb-2 block">{{"Carousel Image"|translate}} 2</label>
            <input
              type="file"
              accept="image/*"
              class="w-full rounded-md focus:ring-0 focus:border-green-700"
              placeholder="title partner"
              (change)="onFileChange2($event)"
            />
          </div>
          <img
            [src]="imgPreview2 || homeContent?.img2"
            alt=""
            class="w-52 rounded-md"
          />
        </div>
      </div>

      <div class="flex gap-2">
        <div class="border rounded-md p-3 flex-grow flex justify-between">
          <div>
            <label for="" class="pb-2 block">{{"Carousel Image"|translate}} 3</label>
            <input
              type="file"
              accept="image/*"
              class="w-full rounded-md focus:ring-0 focus:border-green-700"
              placeholder="title partner"
              (change)="onFileChange3($event)"
            />
          </div>

            <img [src]="imgPreview3 || homeContent?.img3" alt="" class="w-52 rounded-md">


        </div>
        <div class="border rounded-md p-3 flex-grow flex justify-between">
          <div>
            <label for="" class="pb-2 block">{{"Video Image"|translate}}</label>
            <input
              type="file"
              accept="image/*"
              class="w-full rounded-md focus:ring-0 focus:border-green-700"
              placeholder="title partner"
              (change)="onFileChange4($event)"
            />
          </div>
          <img [src]="videoImgPreview || homeContent?.videoImage" alt=""  class="w-52 rounded-md">
        </div>
      </div>

      <div class="border rounded-md p-3 flex-grow flex justify-between">
        <div>
          <label for="" class="pb-2 block">{{"Video"|translate}}</label>
          <input
            type="file"
            accept="video/*"
            class="w-full rounded-md focus:ring-0 focus:border-green-700"
            placeholder="title partner"
            (change)="onFileChange5($event)"
          />
        </div>
        <video [src]="homeContent?.videoPath" class="w-52 rounded-md" controls></video>
      </div>

      <div class="flex gap-3">
        <button
          type="submit"
          class="w-full rounded-md text-white bg-green-700 border p-1 border-green-700 transition duration-100"
        >
          {{ "Save" | translate }}
        </button>
        <button
          type="button"
          (click)="onCancel()"
          class="w-full rounded-md text-green-700 border p-1 border-green-700 transition duration-100"
        >
          {{ "Cancel" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
<p-toast></p-toast>
