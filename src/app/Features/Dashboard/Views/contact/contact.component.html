<div class="container">
  @if(!contactData){
    <div class="flex justify-end text-white">
      <button class="w-16 h-16 rounded-full bg-green-700" (click)="contactDialog()">
        <i class="fa-solid fa-plus text-xl"></i>
      </button>
    </div>

  }
    @if(contactData){
      <form [formGroup]="contactForm" class="space-y-3">
        <p-dropdown
          [options]="langOptions"
          optionLabel="label"
          optionValue="value"
          placeholder="Select a Language"
          styleClass="mb-4 shadow-none"
          formControlName="langId"
          (onChange)="getContactData()"
        />
        <div>
          <label class="block text-lg font-semibold"
            >{{"Email"|translate}}</label
          >
          <input
            type="text"
            formControlName="email"
            class="w-full p-1 focus:ring-0 border-green-700 rounded-md"
            placeholder="Enter Email"
          />
        </div>
        <div>
          <label  class="block text-lg font-semibold"
            >{{"Address"|translate}}</label
          >
          <input
            type="text"
            formControlName="address"
            class="w-full p-1 focus:ring-0 border-green-700 rounded-md"
            placeholder="Enter Address"
          />
        </div>



        <div class="flex gap-3">
          <button
            type="submit" (click)="updateContact()"
            class="w-full rounded-md text-green-700 border p-1 border-green-700 transition duration-100 hover:bg-green-700 hover:text-white"
          >
            {{"Save"|translate}}
          </button>
          <button
            type="button"
            (click)="onCancel()"
            class="w-full rounded-md text-green-700 border p-1 border-green-700 transition duration-100 hover:bg-red-700 hover:text-white"
          >
            {{"Cancel"|translate}}
          </button>
        </div>
      </form>
    }@else {
      <p class="text-center font-semibold text-3xl">{{"No Contact data found."|translate}}</p>
    }
  </div>
  <p-toast></p-toast>
