<div >
  <form (ngSubmit)="AddContent()" class="space-y-3">


  <div class="flex gap-3">
    <input
      type="text"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="title"
    />
    <input
      type="text"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="subtitle"
    />
  </div>
  <div class="flex gap-3">
    <input
      type="text"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="longitude"
    />
    <input
      type="text"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="latitude"
    />
  </div>
  <div class="flex gap-3">
    <input
      type="text"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="title partner"
    />
    <input
      type="text"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="title program"
    />
    <input
      type="text"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="video title"
    />
  </div>

  <div class="border rounded-md p-3">
    <label for="" class="pb-2 block">Image 1</label>
    <input
      type="file"
      accept="image/*"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="title partner"
    />
  </div>
  <div class="border rounded-md p-3">
    <label for="" class="pb-2 block">Image 2</label>
    <input
      type="file"
      accept="image/*"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="title partner"
    />
  </div>
  <div class="border rounded-md p-3">
    <label for="" class="pb-2 block">Image 3</label>
    <input
      type="file"
      accept="image/*"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="title partner"
    />
  </div>
  <div class="border rounded-md p-3">
    <label for="" class="pb-2 block">Video</label>
    <input
      type="file"
      accept="video/*"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="title partner"
    />
  </div>

  <div class="flex gap-3">
    <button
      type="submit"
      class="w-full rounded-md text-white bg-green-700 border p-1 border-green-700 transition duration-100"
    >
      Save
    </button>
    <button
      type="submit"
      class="w-full rounded-md text-green-700 border p-1 border-green-700 transition duration-100"
    >
      Cancel
    </button>
  </div>
</form>
</div>
