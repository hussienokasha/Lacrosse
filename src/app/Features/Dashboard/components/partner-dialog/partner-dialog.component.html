
@if(imgPreview){
  <img [src]="imgPreview" alt="" class="w-full h-72 object-cover rounded-md mb-3">
}

<input type="file" accept="image/*" (change)="onFileSelect($event)">
<div class="mt-2 flex gap-3">
  <button
  type="button" (click)="addPartner()"
  class="w-full rounded-md text-white bg-green-700 border p-1 border-green-700 transition duration-100"
>
  Save
</button>
<button
  type="submit"
  (click)="ref.close()"

  class="w-full rounded-md text-green-700 border p-1 border-green-700 transition duration-100"
>
  Cancel
</button>
</div>
