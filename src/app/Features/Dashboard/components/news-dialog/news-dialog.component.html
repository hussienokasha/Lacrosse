<div>
  <form class="space-y-3" [formGroup]="newsForm" (ngSubmit)="addNews()">
    <p-selectButton
      [options]="langOptions"
      formControlName="LangId"
      optionLabel="label"
      optionValue="value"
      styleClass="border-0"

    />
    <input
      type="text"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="Title"
      formControlName="Title"
    />
    <textarea
      type="text"
      class="w-full rounded-md focus:ring-0 focus:border-green-700"
      placeholder="Content"
      rows="4"
      formControlName="Content"
    ></textarea>

    <div class="flex justify-between items-center">
      <input
        type="file"
        (change)="onFileChange($event)"
        accept="image/*"
        formControlName="file"
      />
      @if(imgPreview){
      <img
        [src]="imgPreview"
        alt=""
        class="rounded-md w-52 h-32 object-cover"
      />
      }
    </div>

    <div class="flex gap-3">
      <button
        [disabled]="!newsForm.valid"
        type="submit"
        class="w-full rounded-md text-white bg-green-700 border p-1 border-green-700 invalid:bg-green-300"
      >
        {{"Save"|translate}}
      </button>
      <button
        type="button"
        class="w-full rounded-md text-green-700 border p-1 border-green-700 transition duration-100"
        (click)="ref.close()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
