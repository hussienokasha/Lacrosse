<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div
    class="w-full max-w-4xl bg-white shadow-md rounded-lg overflow-hidden lg:grid lg:grid-cols-2"
  >
    <!-- Form Section -->
    <div class="p-8 lg:p-12">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Welcome Back!</h2>

      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Email Input -->
         @if(loginFaild){
           <p class="text-red-600">email or password not valid</p>
         }
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
            placeholder="Enter your email"
            formControlName="email"
          />
        </div>
        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
            placeholder="Enter your password"
            formControlName="password"
          />

        </div>
        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Login
        </button>
      </form>
    </div>

    <!-- Image Section -->
    <div class="hidden lg:block relative">
      <img
        src="assets/images/login.webp"
        alt="Login illustration"
        class="w-full h-full object-cover"
      />
    </div>
  </div>
</div>
