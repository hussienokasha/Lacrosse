<app-baner [title]="'Description Event' | translate"></app-baner>
<div class="container py-7">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 items-center">
    <div class=" col-span-3 lg:col-span-2">
      <h2 class="text-green-700 font-semibold text-2xl">{{ details.name }}</h2>
      <div class="flex gap-3">
        <p class="font-semibold text-gray-700">
          <i class="fa-regular fa-calendar text-xl text-gray-700"></i>
          {{ details.fromDay |date :'fullDate'  }} - {{details.toDay |date :'fullDate'}}
        </p>
        <p class="text-gray-400 font-semibold">
          <i class="fa-regular fa-clock text-xl text-gray-700"></i>
         {{details.fromTime |timeFormat}} - {{ details.toTime |timeFormat }}
        </p>
      </div>
      <p class="py-7 text-green-700">
        <i class="fa-solid fa-location-dot text-xl"></i> {{ details.location }}
      </p>
      <p>{{ details.description }}</p>
      <h2 class="text-green-700 text-3xl font-semibold pt-5">Notes</h2>
      <p class="text-2xl text-gray-500">{{ details.notes }}</p>
    </div>
    <div class="">
      <h2 class="text-green-700 text-3xl font-semibold pt-5">{{"Event Location"|translate}}</h2>
      <div class="rounded-lg">
        <app-map [latitude]="details.latitude" [longitude]="details.longitude"></app-map>
      </div>
    </div>
  </div>
</div>
